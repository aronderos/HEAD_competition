<!DOCTYPE html>
<html>
<head>
  <title>References and Maps HEAD Competition ATS services Hamilton</title>
</head>
<body>

  <!-- Section with references -->
  <h2>Group Members</h2>
  <ul>
    
    <li><a href="www.linkedin.com/in/wendy-ardila-chaves">Ardila, Wendy</a></li>
    <li><a href="www.linkedin.com/in/irene-jaramillo-restrepo/">Jaramillo, Irene</a></li>
    <li><a href="www.linkedin.com/in/andresronderosc">Ronderos, Andres</a></li>
    
  </ul>
  <h2>References</h2>
  <ul>
    
    <li><a href="https://datacompetition.mohawkcollege.ca/2023-data-links/">Mohawk HEAD competition data</a></li>
    <li><a href="https://opendata.hamilton.ca/GTFS-RT/">Open data Hamilton</a></li>
    <li><a href="https://developers.arcgis.com/rest/geocode/api-reference/overview-world-geocoding-service.htm">ArcGis geocode</a></li>
    <li><a href="https://learn.microsoft.com/en-us/bingmaps/rest-services/locations/">Bing Maps</a></li>
  </ul>

  <!-- Section with maps -->
  <h2>Maps</h2>
  <div>
    <button onclick="displayMap('map1')">Heat Map Hamilton by trips</button>
    <button onclick="displayMap('map2')">Top 5 ATS routes</button>
    <button onclick="displayMap('map3')">Future LRT vs top 5 routes</button>
    <button onclick="displayMap('map4')">Top 5 vs Bus 5 route</button>
    <button onclick="displayMap('map5')">Top 5 vs Bus 1 route</button>
  </div>

  <iframe id="mapFrame" width="1000" height="600"></iframe>

  <script>
    function displayMap(mapName) {
      var mapUrl = "";
      switch (mapName) {
        case "map1":
          mapUrl = "https://aronderos.github.io/HEAD_competition/heat_map_routes_hamilton_ATS.html";
          break;
        case "map2":
          mapUrl = "https://aronderos.github.io/HEAD_competition/TOP_5_routes.html";
          break;
        case "map3":
          mapUrl = "https://aronderos.github.io/HEAD_competition/LRT_VS_TOP_5_and_top_dest.html";
          break;
        case "map4":
          mapUrl = "https://aronderos.github.io/HEAD_competition/TOP_5_vs_bus5_routes.html.html";
          break;
        case "map5":
          mapUrl = "https://aronderos.github.io/HEAD_competition/TOP_5_vs_bus1_routes.html";
          break;
      }
      var mapFrame = document.getElementById("mapFrame");
      mapFrame.src = mapUrl;
    }
  </script>

</body>
</html>
