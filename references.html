<html>
<head>
  <title>References and Maps HEAD Competition</title>
</head>
<body>

  <!-- Section with references -->
  <h2>Group Members</h2>
  <ul>
    
    <li><a href="linkedin.com/in/wendy-ardila-chaves">Ardila, Wendy</a></li>

  <h2>References</h2>

  </ul>

  <!-- Section with maps -->
  <h2>Maps</h2>
  <button onclick="showMaps()">Show Maps</button>
  <div id="map-container"></div>

  <script>
    function showMaps() {
      var map1 = document.createElement('iframe');
      map1.src = 'map1.html';
      map1.width = '400';
      map1.height = '300';
      map1.style.margin = '10px';
      var map2 = document.createElement('iframe');
      map2.src = 'map2.html';
      map2.width = '400';
      map2.height = '300';
      map2.style.margin = '10px';
      var map3 = document.createElement('iframe');
      map3.src = 'map3.html';
      map3.width = '400';
      map3.height = '300';
      map3.style.margin = '10px';
      var mapContainer = document.getElementById('map-container');
      mapContainer.appendChild(map1);
      mapContainer.appendChild(map2);
      mapContainer.appendChild(map3);
    }
  </script>

</body>
</html>
