<html>
<head>
  <title>References and Maps HEAD Competition ATS services Hamilton</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
   <h3>References and Maps HEAD Competition ATS services Hamilton</h3>
  <!-- Section with references -->
  <h3>Group Members</h3>
  <ul>
    
    <li><a href="https://ww.linkedin.com/in/wendy-ardila-chaves" target="_blank">Ardila Chaves, Wendy</a></li>
    <li><a href="https://www.linkedin.com/in/irene-jaramillo-restrepo/"  target="_blank">Jaramillo Restrepo, Irene</a></li>
    <li><a href="https://www.linkedin.com/in/andresronderosc" target="_blank">Ronderos Cervantes, Andres</a></li>
    
  </ul>
  <h3>References</h3>
  <ul>
    
    <li><a href="https://datacompetition.mohawkcollege.ca/2023-data-links/" target="_blank">Mohawk HEAD competition data</a></li>
    <li><a href="https://opendata.hamilton.ca/GTFS-RT/" target="_blank">Open data Hamilton</a></li>
    <li><a href="https://developers.arcgis.com/rest/geocode/api-reference/overview-world-geocoding-service.htm" target="_blank">ArcGis geocode</a></li>
    <li><a href="https://learn.microsoft.com/en-us/bingmaps/rest-services/locations/" target="_blank">Bing Maps</a></li>
  </ul>

  <!-- Section with maps -->
  <h3>Maps</h3>
  <div>
    <button class="btn btn-primary" onclick="displayMap('map1')">Heat Map Hamilton by trips</button>
    <button class="btn btn-primary" onclick="displayMap('map2')">Top 5 ATS routes</button>
   <!-- <button class="btn btn-primary" onclick="displayMap('map3')">LRT vs routes and MF destinations</button>-->
    <button class="btn btn-primary" onclick="displayMap('map4')">Top 5 vs Bus 5 route</button>
    <button class="btn btn-primary" onclick="displayMap('map5')">Top 5 vs Bus 1 route</button>
    <button class="btn btn-primary" onclick="displayMap('map6')">LRT vs Bus 5 and top routes</button>
  </div>

  <iframe id="mapFrame" width="1200" height="590"></iframe>

  <script>
    function displayMap(mapName) {
      var mapUrl = "";
      switch (mapName) {
        case "map1":
          mapUrl = "https://aronderos.github.io/HEAD_competition/heat_map_routes_hamilton_ATS.html";
          break;
        case "map2":
          mapUrl = "https://aronderos.github.io/HEAD_competition/top_5_routes_tooltips.html";
          break;
        case "map3":
          mapUrl = "https://aronderos.github.io/HEAD_competition/LRT_VS_TOP_5_and_top_dest.html";
          break;
        case "map4":
          mapUrl = "https://aronderos.github.io/HEAD_competition/TOP_5_vs_bus5_routes.html";
          break;
        case "map5":
          mapUrl = "https://aronderos.github.io/HEAD_competition/TOP_5_vs_bus1_routes.html";
          break;
        case "map6":
          mapUrl = "https://aronderos.github.io/HEAD_competition/LRT_VS_TOP_5_and_top_dest_and_route5.html";
          break;
      }
      var mapFrame = document.getElementById("mapFrame");
      mapFrame.src = mapUrl;
    }
  </script>

</body>
</html>
